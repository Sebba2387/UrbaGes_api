<!-- Formulaire de recherche de commune -->
<div id="form3" class="form-container mb-5 mt-5">
    <button class="btn btn-primary toggle-btn" onclick="toggleForm('form3')">
        <i class="bi bi-search"></i> Rechercher
    </button>
    <div class="card">
        <form>
            <!-- Ligne 1 -->
            <div class="row justify-content-center">
                <div class="col-12 col-md-2 mb-3">
                    <input type="nombre" class="form-control" name="id_commune" placeholder="Code insee">
                </div>
                <div class="col-12 col-md-2 mb-3">
                    <input type="nombre" class="form-control" name="code_commune" placeholder="Code postal">
                </div>
                <div class="col-12 col-md-2 mb-3">
                    <input type="text" class="form-control" name="nom_commune" placeholder="Commune">
                </div>
                <div class="col-12 col-md-2 mb-3">
                    <button type="submit" class="btn btn-primary fw-bold w-100">Rechercher</button>
                </div>
            </div>
        </form>
    </div>
</div>
