<!-- Contenu principal -->
<div id="content" data-callback="initStats">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="fileInput" class="form-label text-dark fw-bold">Insérer les instructions du mois</label>
                        <div class="input-group">
                            <input type="file" class="form-control" id="fileInput" aria-label="Choisir un fichier" />
                            <button class="btn btn-primary text-dark fw-bold" type="button" id="uploadBtn">
                                <i class="bi bi-upload me-2"></i>Télécharger
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Section 1 - Chiffres clés -->
    <div class="section d-flex flex-column flex-md-row gap-3">
        <div class="flex-fill rounded-3 bg-secondary" style="height: 200px;">
            <p class="fw-bold">Instructions</p>
            <p id="totalInstructions" class="display-6">0</p>
        </div>
        <div class="flex-fill rounded-3 bg-secondary" style="height: 200px;">
            <p class="fw-bold">Instruction complexe</p>
            <p id="complexEnCours" class="display-6">0</p>
        </div>
        <div class="flex-fill rounded-3 bg-secondary" style="height: 200px;">
            <p class="fw-bold">SPGEP</p>
            <p id="spgepEnCours" class="display-6">0</p>
        </div>
        <div class="flex-fill rounded-3 bg-secondary" style="height: 200px;">
            <p class="fw-bold">Servitudes</p>
            <p id="servitudeEnCours" class="display-6">0</p>
        </div>
        <div class="flex-fill rounded-3 bg-secondary" style="height: 200px;">
            <p class="fw-bold">Rétrocessions</p> 
            <p id="retrocessionEnCours" class="display-6">0</p>
        </div>
    </div>
    <!-- Section 2 - INSTRUCTIONS -->
    <div class="section d-flex flex-column flex-md-row gap-3">
        <div class="flex-fill rounded-3 bg-light" style="min-height: 25vh;">
            <p class="text-center mt-2">Instruction (évolution)</p>
            <canvas id="instructionsGraph"></canvas>
        </div>
        <div class="flex-fill rounded-3 bg-light" style="min-height: 25vh;">
            <p class="text-center mt-2">Instruction (intervenant)</p>
            <canvas id="instructionsParIntervenant"></canvas>
        </div>
    </div>
    <!-- Section 3 - SERVITUDES -->
    <div class="section d-flex flex-column flex-md-row gap-3">
        <div class="flex-fill rounded-3 bg-light" style="min-height: 25vh;">
            <p class="text-center mt-2">Servitude (évolution)</p>
            <canvas id="servitudeGraph"></canvas>
        </div>
        <div class="flex-fill rounded-3 bg-light" style="min-height: 25vh;">
            <p class="text-center mt-2">Servitude (statut)</p>
            <canvas id="servitudeStatusGraph"></canvas>
        </div>
    </div>
    <!-- Section 3 - IVP -->
    <div class="section d-flex flex-column flex-md-row gap-3">
        <div class="flex-fill rounded-3 bg-light" style="min-height: 25vh;">
            <p class="text-center mt-2">Rétrocession (évolution)</p>
            <canvas id="retrocessionGraph"></canvas>
        </div>
        <div class="flex-fill rounded-3 bg-light" style="min-height: 25vh;">
            <p class="text-center mt-2">Rétrocession (statut)</p>
            <canvas id="retrocessionStatusGraph"></canvas>
        </div>
    </div>
</div>
<script src="/public/assets/js/fetch/statsFetch.js" defer></script>
