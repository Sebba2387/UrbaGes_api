
<!-- Formulaire d'inscription -->
<div id="form2" class="form-container mb-5 mt-5 h-auto">
    <button class="btn btn-dark text-light fw-bold toggle-btn" onclick="toggleForm('form2', this)">
        <i class="bi bi-people-fill"></i> Inscription
    </button>
    <div class="card p-3">
        <form id="registerForm" data-callback="initRegisterForm">
            <div class="row">
                <div class="col-12 col-md-3 mb-3">
                    <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" required>
                </div>
                <div class="col-12 col-md-3 mb-3">
                    <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom" required>
                </div>
                <div class="col-12 col-md-3 mb-3">
                    <select class="form-control" id="genre" name="genre" required>
                        <option value="" disabled selected>--- Choisissez un genre ---</option>
                        <option>Homme</option>
                        <option>Femme</option>
                    </select>
                </div>
                <div class="col-12 col-md-3 mb-3">
                    <input type="text" class="form-control" id="annee_naissance" name="annee_naissance" placeholder="Année de naissance" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-3 mb-3">
                    <input type="text" class="form-control" id="poste" name="poste" placeholder="Poste" required>
                </div>
                <div class="col-12 col-md-3 mb-3">
                    <input type="email" class="form-control" id="email" name="email" autocomplete placeholder="Adresse Email" required>
                </div>
                <div class="col-12 col-md-3 mb-3">
                    <input type="password" class="form-control" id="password" name="password" autocomplete placeholder="Mot de passe" required>
                </div>
                <div class="col-12 col-md-3 mb-3">
                    <input type="text" class="form-control" id="pseudo" name="pseudo" autocomplete placeholder="Pseudo" required>
                </div>
                <div class="col-12 col-md-3 mb-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary fw-bold w-100 ">Inscrire</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Formulaire de recherche -->
<div id="form3" class="form-container expanded mb-5 mt-5 h-auto">
    <button class="btn btn-dark text-primary fw-bold toggle-btn" onclick="toggleForm('form3', this)">
        <i class="bi bi-search"></i> Rechercher
    </button>
    <div class="card">
        <form id="searchForm" data-callback="searchUsers">
            <!-- Ligne 1 -->
            <div class="row">
                <div class="col-12 col-md-3 mb-3">
                    <input type="text" class="form-control" id="searchPoste" name="poste" placeholder="Poste">
                </div>
                <div class="col-12 col-md-3 mb-3">
                    <input type="text" class="form-control" id="searchNom" name="nom" placeholder="Nom">
                </div>
                <div class="col-12 col-md-3 mb-3">
                    <input type="text" class="form-control" id="searchPrenom" name="prenom" placeholder="Prénom">
                </div>
                <div class="col-12 col-md-3 mb-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary fw-bold w-100">Rechercher</button>
                    <button type="button" class="btn btn-light" onclick="resetForm('searchForm')"><i class="bi bi-arrow-clockwise fs-6"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="table-responsive" id="searchResultsTableContainer" style="display: none;">
    <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Année de Naissance</th>
                <th>Pseudo</th>
                <th>Genre</th>
                <th>Poste</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody id="searchResultsTableBody">
            <!-- Les résultats de la recherche seront insérés ici -->
        </tbody>
    </table>
</div>

<script src="/public/assets/js/fetch/userFetch.js" defer></script>
