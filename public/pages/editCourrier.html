<!-- Formulaire d'édition de courrier -->
<div id="form1" class="form-container mb-5 mt-5">
    <button class="btn btn-primary toggle-btn" onclick="toggleForm('form1')">
        <i class="bi bi-envelope-fill"></i> Mise à jour
    </button>
    <div class="card">
        <form>
            <!-- Ligne 1 -->
            <div class="row">
                <div class="col-12 col-md-4 mb-3">
                    <input type="nombre" class="form-control" name="code_courrier" placeholder="Code courrier">
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <select class="form-control" name="type_courrier">
                        <option value="" disabled selected>-- Sélectionnez le type de courrier --</option>
                        <option>Instruction complexe</option>
                        <option>Projet</option>
                        <option>Accompagnement</option>
                        <option>Note de calcul</option>
                        <option>Servitude</option>
                        <option>Réctrocession</option>
                        <option>PLU</option>
                    </select>
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <input type="text" class="form-control" name="libelle_courrier" placeholder="Libelle du courrier">
                </div>
            </div>
            <!-- Ligne 2 -->
            <div class="row">
                <div class="col-12 col-md-4 mb-3">
                    <div class="input-group d-flex">
                        <button type="button" class="input-group-text" onclick="copierTexte(event, 'lien_courrier')">
                            <i class="bi bi-copy"></i>
                        </button>
                        <input type="text" class="form-control" name="lien_courrier" placeholder="Lien du dossier">
                    </div>
                </div> 
                <div class="col-12 col-md-4 mb-3">
                    <textarea type="textaria" class="form-control" name="description" placeholder="Description du courrier"></textarea>
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <button type="submit" class="btn btn-primary fw-bold w-100">Mise à jour</button>
                </div>
            </div>
        </form>
    </div>
</div>
