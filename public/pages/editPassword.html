<!-- Formulaire mon profil -->
<div id="form1" class="form-container expanded mb-5 mt-5 h-auto" data-callback="initPasswordForm">
    <button class="btn btn-dark text-primary fw-bold toggle-btn" onclick="toggleForm('form1', this)">
        <i class="bi bi-lock-fill"></i> Mot de passe
    </button>
    <div class="card">
        <form id="passwordForm">
            <!-- Ligne 1 -->
            <div class="row justify-content-center align-items-end">
                <div class="col-12 col-md-3 mb-3 mt-3 form-group">
                    <input type="password" class="form-control" name="ancien_mot_de_passe" id="ancien_mot_de_passe"  autocomplete placeholder="Ancien mot de passe">
                    <label for="ancien_mot_de_passe" class="floating-label">Ancien mot de passe</label>
                </div>
                <div class="col-12 col-md-3 mb-3 form-group">
                    <input type="password" class="form-control" name="nouveau_mot_de_passe" id="nouveau_mot_de_passe" autocomplete placeholder="Nouveau mot de passe">
                    <label for="nouveau_mot_de_passe" class="floating-label">Nouveau mot de passe</label>
                </div>
                <div class="col-12 col-md-3 mb-3 form-group">
                    <button type="submit" onclick="location.href='/editPassword'" class="btn btn-primary fw-bold w-100">Enregistrer</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/public/assets/js/fetch/userFetch.js" defer></script>
