<!-- Formulaire de recherche de dossier -->
<div id="form3" class="form-container expanded mb-5 mt-5" data-callback="initSearchPluForm">
    <button class="btn btn-dark text-primary fw-bold toggle-btn" onclick="toggleForm('form3', this)">
        <i class="bi bi-search"></i> Rechercher
    </button>
    <div class="card" >
        <form id="searchPluForm">
            <!-- Ligne 1 -->
            <div class="row justify-content-center">
                <div class="col-12 col-md-2 mb-3">
                    <input type="text" class="form-control" name="nom_commune" id="nom_commune" placeholder="Commune">
                </div>
                <div class="col-12 col-md-2 mb-3">
                    <input type="text" class="form-control" name="etat_plu" id="etat_plu" placeholder="État du PLU">
                </div>
                <div class="col-12 col-md-2 mb-3">
                    <input type="text" class="form-control" name="code_commune" id="code_commune" placeholder="Code Insee">
                </div>
                <div class="col-12 col-md-2 mb-3">
                    <input type="text" class="form-control" name="cp_commune" id="cp_commune" placeholder="Code postal">
                </div>
                <div class="col-12 col-md-2 mb-3">
                    <button type="submit" class="btn btn-primary fw-bold w-100">Rechercher</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Table des résultats -->
<div class="table-responsive" id="pluTableContainer" style="display: none;">
    <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
            <tr>
                <th>Nom Commune</th>
                <th>Code Commune</th>
                <th>Code Postal</th>
                <th>État PLU</th>
                <th>Type PLU</th>
                <th>Date PLU</th>
                <th>Système Assainissement</th>
                <th>Statut Zonage</th>
                <th>Statut Présentation</th>
                <th>Date Annexion</th>
                <th>Lien Zonage</th>
                <th>Lien DHUA</th>
                <th>Observation</th>
                <th>Actions</th>
            </tr>
        </thead>
    <tbody id="pluResults">
        <!-- Les résultats de la recherche seront affichés ici -->
    </tbody>
    </table>
</div>
<script src="/public/assets/js/fetch/pluFetch.js" defer></script>
