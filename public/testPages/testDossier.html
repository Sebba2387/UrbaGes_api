<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Dossier</title>
    
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Rechercher un Dossier</h2>
    <form id="searchDossierForm">
        <label>Nom Commune:</label>
        <input type="text" id="nom_commune">

        <label>Numéro Dossier:</label>
        <input type="text" id="numero_dossier">

        <label>ID Cadastre:</label>
        <input type="text" id="id_cadastre">

        <label>Type Dossier:</label>
        <select id="type_dossier" name="type_dossier">
            <option value="">-- Choisir --</option>
            <option value="Instruction complexe">Instruction complexe</option>
            <option value="Projet">Projet</option>
            <option value="Accompagnement">Accompagnement</option>
            <option value="Servitude">Servitude</option>
            <option value="Rétrocession">Rétrocession</option>
        </select>

        <label>Sous-Type Dossier:</label>
        <select id="sous_type_dossier" name="sous_type_dossier">
            <option value="">-- Choisir --</option>
            <option value="Demande de validation">Demande de validation</option>
            <option value="Extension">Extension</option>
            <option value="Branchement">Branchement</option>
            <option value="Opération">Opération</option>
            <option value="Direction">Direction</option>
            <option value="SPANC">SPANC</option>
            <option value="EUND">EUND</option>
            <option value="SPGEP">SPGEP</option>
            <option value="Autre">Autre</option>
        </select>

        <button type="submit">Rechercher</button>
    </form>
    <button type="button" onclick="location.href='/public/testPages/testAddDossier.html'">Ajouter un dossier</button>

    <h3>Résultats</h3>
    <table>
        <thead>
            <tr>
                <th>Commune</th>
                <th>Numéro Dossier</th>
                <th>ID Cadastre</th>
                <th>Type</th>
                <th>Sous-Type</th>
                <th>Pseudo</th>
                <th>Libellé</th>
                <th>Date Demande</th>
                <th>Date Limite</th>
                <th>Statut</th>
                <th>Lien Calypso</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="dossierTableBody"></tbody>
    </table>
    <button type="button" onclick="location.href='/public/testPages/testProfil.html'">Retour au profil</button>
    <script src="/public/assets/js/fetch/dossierFetch.js" defer></script>
</body>
</html>
