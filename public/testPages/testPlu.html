<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche PLU</title>
    <link rel="stylesheet" href="../assets/scss/style.css">
    
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Recherche de PLU</h2>

    <!-- Formulaire de recherche -->
    <form onsubmit="event.preventDefault(); searchPlu();">
        <label for="code_commune">Code Commune :</label>
        <input type="text" id="code_commune" name="code_commune">

        <label for="nom_commune">Nom Commune :</label>
        <input type="text" id="nom_commune" name="nom_commune">

        <label for="cp_commune">Code Postal :</label>
        <input type="text" id="cp_commune" name="cp_commune">

        <label for="etat_plu">État PLU :</label>
        <input type="text" id="etat_plu" name="etat_plu">

        <button type="submit">Rechercher</button>
    </form>

    <!-- Table des résultats -->
    <table>
        <thead>
            <tr>
                <th>Nom Commune</th>
                <th>Code Commune</th>
                <th>Code Postal</th>
                <th>État PLU</th>
                <th>Type PLU</th>
                <th>Date PLU</th>
                <th>Système Assainissement</th>
                <th>Statut Zonage</th>
                <th>Statut Présentation</th>
                <th>Date Annexion</th>
                <th>Lien Zonage</th>
                <th>Lien DHUA</th>
                <th>Observation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="pluResults">
            <!-- Les résultats de la recherche seront affichés ici -->
        </tbody>
    </table><br>
    <button type="button" onclick="location.href='/public/testPages/testProfil.html'">Retour au profil</button>

    <script src="/public/assets/js/fetch/pluFetch.js" defer></script>

</body>
</html>
