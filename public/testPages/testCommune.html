<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche des Communes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Recherche des Communes</h2>
    <form onsubmit="event.preventDefault(); searchCommunes();">
        <label>Code Commune:</label>
        <input type="text" id="code_commune">
        
        <label>Nom Commune:</label>
        <input type="text" id="nom_commune">
        
        <label>Code Postal:</label>
        <input type="text" id="cp_commune">
        
        <button type="submit">Rechercher</button>
        <button type="button" onclick="location.href='/public/testPages/testProfil.html'">Retour au profil</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Code</th>
                <th>CP</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Adresse</th>
                <th>Contact</th>
                <th>Réseau</th>
                <th>Urbaniste</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody id="communeResults">
            <!-- Résultats ici -->
        </tbody>
    </table>

    <script src="/public/assets/js/fetch/communeFetch.js" defer></script>
</body>
</html>
