<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body onload="fetchUserProfile()">
    <h3>Profil Utilisateur</h3>
    <form>
        <label>Prénom : </label>
        <input type="text" id="prenom" disabled>
        <label>Nom : </label>
        <input type="text" id="nom" disabled>
        <label>Email : </label>
        <input type="email" id="email" disabled>
        <label>Date de naissance : </label>
        <input type="text" id="anneeNaissance" disabled><br><br>
        <label>Genre : </label>
        <input type="text" id="genre" disabled>
        <label>Pseudo : </label>
        <input type="text" id="pseudo" disabled>
        <label>Poste : </label>
        <input type="text" id="poste" disabled>
        <label>Rôle : </label>
        <input type="text" id="nom_role" disabled><br><br>
        <button type="button" onclick="logoutUser()">Déconnexion</button>
        <button type="button"  id="addUserButton">Ajouter</button>
        <button type="button" onclick="location.href='/public/testPages/testChangementMdp.html'">Changer le mot de passe</button>
        <button type="button" onclick="location.href='/public/testPages/testSearch.html'">Recherche des utilisateurs</button>
        <button type="button" onclick="location.href='/public/testPages/testCommune.html'">Gestion des Communes</button>
        <button type="button" onclick="location.href='/public/testPages/testPlu.html'">Gestion des PLU</button>
    </form>

    <h2>Liste des utilisateurs</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Année de Naissance</th>
            <th>Pseudo</th>
            <th>Genre</th>
            <th>Poste</th>
            <th>Rôle</th>
            <th colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody id="usersTableBody">
        <!-- Les utilisateurs seront insérés ici -->
    </tbody>
</table>

    <script src="/public/assets/js/fetch/userFetch.js" defer></script>
</body>
</html>
