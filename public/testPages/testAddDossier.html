<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Dossier</title>
    
</head>
<body>
    <h1>Ajouter un Nouveau Dossier</h1>
    <form id="addDossierForm">
        <label for="numero_dossier">Numéro du Dossier :</label>
        <input type="text" id="numero_dossier" required><br>

        <label for="id_cadastre">ID Cadastre :</label>
        <input type="text" id="id_cadastre" required><br>

        <label for="libelle">Libellé :</label>
        <input type="text" id="libelle" required><br>

        <label for="date_demande">Date de Demande :</label>
        <input type="date" id="date_demande" required><br>

        <label for="date_limite">Date Limite :</label>
        <input type="date" id="date_limite" required><br>

        <label for="statut">Statut :</label>
        <input type="text" id="statut" required><br>

        <label for="lien_calypso">Lien Calypso :</label>
        <input type="url" id="lien_calypso"><br>

        <label for="type_dossier">Type Dossier:</label>
        <select id="type_dossier" name="type_dossier" required>
            <option value="">-- Choisir --</option>
            <option value="Instruction complexe">Instruction complexe</option>
            <option value="Projet">Projet</option>
            <option value="Accompagnement">Accompagnement</option>
            <option value="Servitude">Servitude</option>
            <option value="Rétrocession">Rétrocession</option>
        </select><br><br>

        <label for="sous_type_dossier">Sous-Type Dossier:</label>
        <select id="sous_type_dossier" name="sous_type_dossier" required>
            <option value="">-- Choisir --</option>
            <option value="Demande de validation">Demande de validation</option>
            <option value="Extension">Extension</option>
            <option value="Branchement">Branchement</option>
            <option value="Opération">Opération</option>
            <option value="Direction">Direction</option>
            <option value="SPANC">SPANC</option>
            <option value="EUND">EUND</option>
            <option value="SPGEP">SPGEP</option>
            <option value="Autre">Autre</option>
        </select><br><br>

        <!-- <label for="pseudo">Collaborateur:</label>
        <select id="pseudo" required></select><br><br> -->

        <label for="id_commune">ID Commune :</label>
        <input type="text" id="id_commune" required><br>

        <button type="submit">Ajouter le Dossier</button>
    </form>

    <script>

        // });
    </script>
    <script defer src="/public/assets/js/fetch/dossierFetch.js"></script> <!-- Lien vers dossierFetch.js -->
</body>
</html>
