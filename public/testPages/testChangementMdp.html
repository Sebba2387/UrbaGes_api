<h2>Changer le mot de passe</h2>
<form id="passwordForm">
    <label>Ancien mot de passe</label>
    <input type="password" id="ancien_mot_de_passe" required>
    
    <label>Nouveau mot de passe</label>
    <input type="password" id="nouveau_mot_de_passe" required>
    
    <button type="button" onclick="updatePassword()">Changer</button>
</form>
<script src="/public/assets/js/fetch/userFetch.js" defer></script>
