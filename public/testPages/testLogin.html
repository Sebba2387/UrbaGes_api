<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
    <h3>Connexion</h3>
    <form onsubmit="event.preventDefault(); loginUser(email.value, password.value);">
        <label>Email:</label>
        <input type="email" id="email" required>
        <label>Mot de passe:</label>
        <input type="password" id="password" autocomplete required>
        <button type="submit">Se connecter</button>
    </form>
    <script src="/public/assets/js/fetch/userFetch.js" defer></script>
</body>
</html>
