<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
</head>
<body>
<form id="editForm">
    <input type="hidden" id="user_id">
    <label>Nom</label><input type="text" id="nom">
    <label>Prénom</label><input type="text" id="prenom">
    <label>Email</label><input type="email" id="email">
    <label>Année de naissance</label><input type="text" id="annee_naissance">
    <label>Pseudo</label><input type="text" id="pseudo">
    <label>Poste</label><input type="text" id="poste">
    <label>Genre</label>
    <select id="genre"required>
        <option value="femme">Femme</option>
        <option value="homme">Homme</option>
    </select>
    
    <button type="submit">Sauvegarder</button>
</form>

<script src="/public/assets/js/fetch/userFetch.js" defer></script>
</body>
</html>
