<!-- testRegisterCommune.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une commune</title>
</head>
<body>
    <h3>Ajouter une Commune</h3>
    <form id="addCommuneForm">
        <label>Code Commune :</label>
        <input type="text" id="code_commune" required><br><br>

        <label>Nom Commune :</label>
        <input type="text" id="nom_commune" required><br><br>

        <label>Code Postal :</label>
        <input type="text" id="cp_commune" required><br><br>

        <label>Email Commune :</label>
        <input type="email" id="email_commune" required><br><br>

        <label>Tel :</label>
        <input type="text" id="tel_commune" required><br><br>

        <label>Adresse Commune :</label>
        <input type="text" id="adresse_commune" required><br><br>

        <label>Contact :</label>
        <input type="text" id="contact" required><br><br>

        <label>Instruction :</label>
        <input type="text" id="reseau_instruction" required><br><br>

        <label>Urbaniste Vra :</label>
        <input type="text" id="urbaniste_vra" required><br><br>

        <button type="button" onclick="addCommune()">Ajouter la Commune</button>
    </form>

    <script src="/public/assets/js/fetch/communeFetch.js"></script>
</body>
</html>
