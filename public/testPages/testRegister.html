<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>

    <h1>Ajouter un utilisateur</h1>

    <form id="registerForm">
        <input type="text" id="nom" placeholder="Nom" required>
        <input type="text" id="prenom" placeholder="Prénom" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <input type="text" id="annee_naissance" placeholder="Année de naissance" required>
        <input type="text" id="pseudo" placeholder="pseudo" required>
        <input type="text" id="poste" placeholder="poste" required>
        <select id="genre"required>
            <option value="femme">Femme</option>
            <option value="homme">Homme</option>
        </select>
        <button type="submit">Créer</button>
    </form>

    <script src="/public/assets/js/fetch/userFetch.js" defer></script>
</body>
</html>
