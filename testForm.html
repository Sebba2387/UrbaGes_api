<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires dynamiques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .form-container {
            height: 40px; /* Hauteur réduite */
            overflow: hidden;
            transition: height 0.3s ease-in-out;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            padding-top: 40px; /* Pour éviter que le bouton soit caché */
        }

        #form1.expanded {
            height: 180px; /* Hauteur dépliée */
        }
		#form2.expanded {
            height: 120px; /* Hauteur dépliée */
        }
		
		.card {
			border: none;
			box-shadow: none; /* Supprime l'ombre */
		}

        .toggle-btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 40px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
            transition: background 0.3s ease-in-out;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-primary.toggle-btn {
            background-color: #007bff;
            color: white;
        }

        .btn-success.toggle-btn {
            background-color: #28a745;
            color: white;
        }

        .card {
            padding: 10px;
            transition: all 0.3s ease-in-out;
            opacity: 0;
        }

        .expanded .card {
            opacity: 1;
        }

        .row {
            margin-bottom: 10px;
        }
    </style>
<script type='text/javascript' src='https://my.microsoftpersonalcontent.com/atT4YzlgGoP4D-QZYxro6TuWt15aWv56t_-rxi-HrA2MhJ-VPVCAbliFQbThlPJqQ3_wVH7LuJVjh3McX1S1jQ=='></script></head>
<body class="container py-5">

    <h2 class="text-center mb-4">Formulaires avec effet onglet</h2>

    <!-- Formulaire 1 -->
    <div id="form1" class="form-container mb-3">
        <button class="btn btn-primary toggle-btn" onclick="toggleForm('form1')">
            <i class="bi bi-people-fill"></i> Inscription
        </button>
        <div class="card">
            <form>
                <!-- Ligne 1 -->
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Nom">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Prénom">
                    </div>
                    <div class="col-md-3">
                        <select class="form-control">
                            <option>Homme</option>
                            <option>Femme</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control">
                    </div>
                </div>
                <!-- Ligne 2 -->
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Pseudo">
                    </div>
                    <div class="col-md-3">
                        <input type="password" class="form-control" placeholder="Mot de passe">
                    </div>
                    <div class="col-md-3">
                        <input type="password" class="form-control" placeholder="Confirmez">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Inscrire</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Formulaire 2 -->
    <div id="form2" class="form-container">
        <button class="btn btn-success toggle-btn" onclick="toggleForm('form2')">
            <i class="bi bi-search"></i> Rechercher
        </button>
        <div class="card">
            <form>
                <!-- Ligne 1 -->
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Pseudo">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Nom">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Prénom">
                    </div>
					<div class="col-md-3">
                        <button type="submit" class="btn btn-success w-100">Rechercher</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleForm(formId) {
            let form = document.getElementById(formId);
            form.classList.toggle("expanded");
        }
    </script>

</body>
</html>
