<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Bootstrap avec Navbar Fixe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Style global */
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        /* Contenu */
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 56px;
            padding: 50px;
            width: calc(100% - 250px);
            transition: width 0.3s ease;
            margin-left: 250px;
        }

        /* Sections dans le contenu */
        .section {
            padding: 20px;
            margin: 10px 0;
            width: 100%;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            transition: width 0.3s ease;
            z-index: 1;
        }

        /* Sidebar réduite */
        #sidebar.collapsed {
            width: 60px;
        }

        /* Bouton toggle Sidebar */
        #toggle-btn {
            position: fixed;
            top: 80px;
            left: 230px;
            background: #0d6efd;
            border-radius: 25%;
            color: white;
            width: 40px;
            height: 40px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: left 0.3s;
            z-index: 1050;
        }

        /* Sidebar quand réduite */
        #sidebar.collapsed ~ #content {
            margin-left: 60px;
            width: calc(100% - 60px);
        }

        #sidebar.collapsed #toggle-btn {
            left: 40px;
        }

        /* Liens de la sidebar */
        .nav-link {
            position: relative;
            top: 150px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            white-space: nowrap;
        }

        .nav-link i {
            font-size: 20px;
        }

        /* Texte masqué quand la sidebar est réduite */
        #sidebar.collapsed .nav-link span {
            display: none;
        }

        /* Style actif des liens */
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }

        .nav-link.active i {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top" style="height: 60px;">
        <div class="container-fluid">
            <span class="navbar-brand">Mon Application</span>
            <div class="d-flex align-items-center">
                <a href="#" class="text-white me-3"><i class="fas fa-bell fa-lg"></i></a>
                <a href="#" class="text-white me-3"><i class="fas fa-user fa-lg"></i></a>
                <a href="#" class="text-white"><i class="fas fa-cog fa-lg"></i></a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="bg-secondary">
        <!-- Bouton Toggle attaché à la sidebar -->
        <button id="toggle-btn">
            <i class="bi bi-chevron-left"></i>
        </button>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="setActive(this)">
                    <i class="fas fa-home"></i> <span>Accueil</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="setActive(this)">
                    <i class="fas fa-cogs"></i> <span>Services</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="setActive(this)">
                    <i class="fas fa-envelope"></i> <span>Contact</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Contenu principal -->
    <div id="content">
        <h1 class="text-primary">Bienvenue</h1>
        <p>Le bouton Toggle reste bien visible et la sidebar conserve ses icônes lorsqu'elle est réduite.</p>
        <!-- Section 1 - Divisée en deux sections horizontales -->
    <div class="section h-25 d-flex gap-3">
        <div class="flex-fill rounded-3" style="background-color: #f7d6e0;">
            <p class="text-center mt-2">Section 1 - Partie 1</p>
        </div>
        <div class="flex-fill rounded-3"style="background-color: #f8f8f8;">
            <p class="text-center mt-2">Section 1 - Partie 2</p>
        </div>
    </div>

    <!-- Section 2 -->
    <div class="section h-50 rounded-3" style="background-color: #d3e4e9;">
        <p class="text-center mt-2">Section 2 - Couleur douce</p>
    </div>
    <!-- Section 3 -->
    <div class="section h-25 rounded-3" style="background-color: #e4f1d3;">
        <p class="text-center mt-2">Section 3 - Couleur douce</p>
    </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const toggleIcon = toggleBtn.querySelector('i');

        // Gestion de l'ouverture et fermeture de la sidebar
        toggleBtn.addEventListener('click', function () {
            sidebar.classList.toggle('collapsed');
            toggleIcon.classList.toggle('chevron-left');
            toggleIcon.classList.toggle('chevron-right');
        });

        // Fonction pour activer la mise en surbrillance de l'élément sélectionné
        function setActive(element) {
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>

</body>
</html>
